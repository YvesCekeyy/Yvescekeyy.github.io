
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yves Cekeyy</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <img src="assets/images/logo.png" alt="Logo" class="logo">
        <h1>Yves Cekeyy</h1>
        <p>High-quality Louboutin-style shoes for men in Morocco</p>
    </header>
    <section class="products">
        <div class="product">
            <img src="assets/images/shoe1.jpg" alt="Shoe 1">
            <h2>750 DH <span class="old-price">850 DH</span></h2>
            <p class="promo">Promo: -11%</p>
        </div>
        <div class="product">
            <img src="assets/images/shoe2.jpg" alt="Shoe 2">
            <h2>750 DH <span class="old-price">850 DH</span></h2>
            <p class="promo">Promo: -11%</p>
        </div>
    </section>
    <footer>
        <p>Order from website or Instagram</p>
        <marquee><strong>Free shipping for 2 or more orders</strong></marquee>
        <p><img src="assets/images/facebook.png" alt="Facebook" class="icon"> cekeyy yves</p>
        <p><img src="assets/images/instagram.png" alt="Instagram" class="icon"> yvescekeyy</p>
        <p class="note">We currently only ship within Morocco</p>
    </footer>
</body>
</html>
